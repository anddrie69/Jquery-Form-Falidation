<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Pradesga Indonesia</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
</head>

<body id="page">
<div class="wrapper"> 
	<p class="message-head">
	Complete the form so we can better understand your needs. If you have questions that require immediate attention, please visit us or contact our phone number:
	</p>
	<hr class="hr" />
	<div class="message-form">
		<div id="response"></div>
		<form method="post" id="message-form">
			<table>
				<tr><td>
					<input type="text" name="fullname" id="fullname" placeholder="Full Name"><img src="assets/images/ikon-nama.png" />
				</td></tr>
				<tr><td>
					<input type="text" name="email" id="email" placeholder="Email"><img src="assets/images/ikon-email.png" />
				</td></tr>
				<tr><td>
					<input type="text" name="phonenumber" id="phonenumber" placeholder="Phone Number"><img src="assets/images/ikon-tlp.png" />
				</td></tr>
				<tr><td>
					<textarea name="message" id="message" placeholder="Messages"></textarea>
				</td></tr>
				<tr><td>
					<input type="submit" name="submit" id="form-message" value="Send Now">
				</td></tr>
			</table>
		</form>
		</div>
	</div>
</div>
</body>
</html>
